<!DOCTYPE html>
<html>
<head>
    <title>GreenPrompt</title>
    <style>
    :root {
        --bg: #f6f8fa;
        --card-bg: #ffffff;
        --accent: #4caf50;
        --text: #222;
        --border: #dcdcdc;
        --recommend-bg: #e6f4ea;
        --recommend-border: #b7e0c2;
    }

    body {
        font-family: 'Inter', Arial, sans-serif;
        background: var(--bg);
        padding: 40px;
        max-width: 800px;
        margin: auto;
        color: var(--text);
    }

    h1 {
        text-align: center;
        font-size: 2rem;
        color: var(--accent);
        margin-bottom: 25px;
    }

    form {
        background: var(--card-bg);
        padding: 20px 25px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
        border: 1px solid var(--border);
    }

    textarea {
        width: 100%;
        height: 130px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid var(--border);
        font-size: 16px;
        resize: vertical;
    }

    label {
        font-weight: 600;
        margin-top: 15px;
        display: block;
    }

    select, button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid var(--border);
        font-size: 16px;
    }

    button {
        background: var(--accent);
        color: #fff;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
        border: none;
    }

    button:hover {
        background: #3e8f42;
        transform: scale(1.02);
    }

    .result-box {
        background: var(--card-bg);
        margin-top: 30px;
        padding: 25px;
        border-radius: 12px;
        border: 1px solid var(--border);
        box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
    }

    .result-box h3 {
        margin-top: 10px;
        margin-bottom: 8px;
        font-size: 18px;
        border-left: 4px solid var(--accent);
        padding-left: 8px;
    }

    .recommendation {
        background: var(--recommend-bg);
        border-left: 4px solid var(--accent);
        border-radius: 6px;
        padding: 10px 12px;
        margin: 8px 0;
        font-size: 15px;
    }

    p {
        line-height: 1.6;
        font-size: 16px;
    }
</style>

</head>
<body>

<h1>GreenPrompt ðŸŒ±</h1>

<form method="POST">
    <label>Wpisz prompt:</label><br>
    <textarea name="prompt_input" required></textarea>

    <label>Wybierz model:</label>
    <select name="model_selector" required>
        {% for model in models %}
            <option value="{{ model }}">{{ model }}</option>
        {% endfor %}
    </select>

    <button type="submit">WyÅ›lij</button>
</form>

{% if response %}
<div class="result-box">
    <h3>OdpowiedÅº modelu:</h3>
    <p>{{ response }}</p>

    <h3>Koszt energetyczny:</h3>
    <p>~ {{ energy_cost }} Wh (szacowane)</p>

    <h3>Rekomendacje optymalizacji:</h3>
    {% for r in recommendations %}
        <div class="recommendation">ðŸ’¡ {{ r }}</div>
    {% endfor %}
</div>
{% endif %}

</body>
</html>
